<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VestAbode</title>
        <meta name="VestAbode page" content="VestAbode html">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Libraries and styles -->
        <link rel="stylesheet" href="/styles/login.css">
        <link rel="stylesheet" href="/styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center mb-4">
                <div class="col-12 col-md-8 col-lg-6 text-center">
                    <img src="/images/Logo.png" alt="VestAbode Logo" class="img-fluid" style="max-height: 80px;">
                </div>
            </div>
            <div class="form-container">
                    <div class="form-header">
                        <h2 class="active" id="loginBtn">Login</h2>
                        <h2 id="registerBtn">Register</h2>
                    </div>
                    
                    <form id="loginForm" class="form active">
                        <div class="input-group">
                            <input type="email" id="loginEmail" required>
                            <label for="loginEmail">Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="loginPassword" required>
                            <label for="loginPassword">Password</label>
                        </div>
                      
                        <button type="submit">Login</button>
                    </form>
    
                    <form id="registerForm" class="form">
                        <div class="input-group">
                            <input type="text" id="registerName" required>
                            <label for="registerName">Full Name</label>
                        </div>
                        <div class="input-group">
                            <input type="email" id="registerEmail" required>
                            <label for="registerEmail">Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="registerPassword" required>
                            <label for="registerPassword">Password</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="confirmPassword" required>
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                        <button type="submit">Register</button>
                    </form>
            </div>
            <div id="footerPlaceholder"></div>
        </div>

        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
        <script src="/scripts/authentication.js"></script>
       
    </body>
</html>
