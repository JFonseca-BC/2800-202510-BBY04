<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VestAbode</title>
        <meta name="template page" content="template html">

        <!------------------------>
        <!-- Required meta tags -->
        <!------------------------>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!------------------------------------------>
        <!-- Linked libraries Library goes here -->
        <!------------------------------------------>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-------------------------------------------->
        <!-- Other libraries and styles of your own -->

        <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
        <link rel="stylesheet" href="./public/styles/login.css">
    </head>

    <body>
        <div id="navbarPlaceholder"></div>
        <div class="container">
            <div class="form-container">
                
                    <div class="form-header">
                        <h2 class="active" id="loginBtn">Login</h2>
                        <h2 id="registerBtn">Register</h2>
                    </div>
                    
                    <form id="loginForm" class="form active">
                        <div class="input-group">
                            <input type="email" id="loginEmail" required>
                            <label for="loginEmail">Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="loginPassword" required>
                            <label for="loginPassword">Password</label>
                        </div>
                      
                        <button type="submit">Login</button>
                    </form>
    
                    <form id="registerForm" class="form">
                        <div class="input-group">
                            <input type="text" id="registerName" required>
                            <label for="registerName">Full Name</label>
                        </div>
                        <div class="input-group">
                            <input type="email" id="registerEmail" required>
                            <label for="registerEmail">Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="registerPassword" required>
                            <label for="registerPassword">Password</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="confirmPassword" required>
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                        <button type="submit">Register</button>
                    </form>
            </div>
            <div id="footerPlaceholder"></div>
        </div>

        <!---------------------------------------------->
        <!-- Your own JavaScript functions go here    -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./public/scripts/templateLoader.js"></script>
        
    </body>
