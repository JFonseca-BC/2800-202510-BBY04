<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VestAbode</title>
        <meta name="home page" content="reminders page html">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

        <!------------------------>
        <!-- Required meta tags -->
        <!------------------------>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-------------------------------------------->
        <!-- Other libraries and styles of your own -->
        <!-------------------------------------------->
        <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
        <link rel="stylesheet" href="./public/styles/style.css">
        <link rel="stylesheet" href="./public/styles/reminders.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>

    <body>
        <!------------------------------>
        <!-- Your HTML Layout go here -->
        <!------------------------------>

        <!-- our own navbar goes here -->
        <nav id="navbarPlaceholder"></nav>

        <!-- the body of your page goes here -->
        <div id="info" class="container border-bottom">
            <p id="userLocation" class="text-center small mb-1">Detecting your location...</p>
            <h1 class="text-center">
                <span id="userName">{{user}}</span>'s Household
            </h1>
            <h5 id="applianceCount" class="text-center">
                <span id="applianceCountNum">{{count}}</span> <span id="applianceCountText">appliances</span>
            </h5>
        </div>

        <div class="card add-appliance-card" style="margin: 2em;" id="addAppliance">
            <div class="card-body d-flex align-items-center">
                <img src="./images/plus.png" alt="Add" width="40" height="40" class="mr-2">
                <h5 class="card-title mb-0 text-dark">Add Appliance</h5>
            </div>
        </div>

        <div class="card" style="margin: 2em;" id="reminderTemplate">
            <div class="card-header" id="reminderCount">
                Reminder <span id="reminderCountNum">{{reminderCount}}</span>
            </div>
            <div class="card-body" id="reminderBody">
                <h5 class="card-title" id="applianceName">{{applianceName}}</h5>
                <p class="card-text" id="reminderDescription">{{reminderDescription}}</p>
                <small class="text-muted">Last service: <span id="deltaTime">{{deltaTime}}</span> ago</small>
            </div>
        </div>
        <!-- stuff -->

        <!-- our own footer goes here-->
        <nav id="footerPlaceholder"></nav>

        <!---------------------------------------------->
        <!-- Your own JavaScript functions go here    -->
        <!---------------------------------------------->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
        <script src="./public/scripts/templateLoader.js"></script>
        <script src="./public/scripts/location.js"></script>
        <script src="./public/scripts/addAppliance.js"></script>
    </body>
</html>
