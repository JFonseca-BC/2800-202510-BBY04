<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic page setup -->
        <title>VestAbode</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Page favicon -->
        <link rel="icon" href="/images/favicon.ico" />

        <!-- External libraries -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Custom styles -->
        <link rel="stylesheet" href="/styles/style.css" />
        <link rel="stylesheet" href="/styles/reminders.css" />
    </head>

    <body>
        <!-- Navbar dynamically loaded from templateLoader.js -->
        <nav id="navbarPlaceholder"></nav>

        <!-- User summary section -->
        <div id="info" class="container border-bottom">
            <p id="userLocation" class="text-center small mb-1">
                Detecting your location...
            </p>
            <h1 class="text-center">
                <span id="userName">{{user}}</span>'s Household
            </h1>
            <h5 id="applianceCount" class="text-center">
                <span id="applianceCountNum">{{count}}</span>
                <span id="applianceCountText">appliances</span>
            </h5>
        </div>

        <!-- Add appliance card (clickable) -->
        <div
            class="card add-appliance-card"
            style="margin: 2em"
            id="addAppliance"
        >
            <div class="card-body d-flex align-items-center">
                <img
                    src="/images/plus.png"
                    alt="Add"
                    width="40"
                    height="40"
                    class="mr-2"
                />
                <h5 class="card-title mb-0 text-dark">Add Appliance</h5>
            </div>
        </div>

        <!-- Reminder card template (populated dynamically) -->
        <div class="card" style="margin: 2em" id="reminderTemplate">
            <div class="card-header" id="reminderCount">
                Reminder <span id="reminderCountNum">{{reminderCount}}</span>
            </div>
            <div class="card-body" id="reminderBody">
                <h5 class="card-title" id="applianceName">{{applianceName}}</h5>
                <p class="card-text" id="reminderDescription">
                    {{reminderDescription}}
                </p>
                <small class="text-muted"
                    >Last service:
                    <span id="deltaTime">{{deltaTime}}</span> ago</small
                >
            </div>
        </div>

        <!-- Footer dynamically loaded from templateLoader.js -->
        <nav id="footerPlaceholder"></nav>

        <!-- External JS libraries -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
            crossorigin="anonymous"
        ></script>

        <!-- App-specific scripts -->
        <script src="/scripts/templateLoader.js"></script>
        <script src="/scripts/location.js"></script>
        <script src="/scripts/addAppliance.js"></script>
    </body>
</html>
