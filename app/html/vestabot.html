<!DOCTYPE html>
<html lang="en">

<head>
    <title>VestAbode</title>
    <meta name="home page" content="home page html">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Linked libraries Library  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- Other libraries and styles -->

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/vestabot.css">
</head>

<body>
    <nav id="navbarPlaceholder"></nav>

    <div class="row d-flex justify-content-center my-5 mx-5" id="chatContainer">
        <div class="col-md-11 col-lg-6 col-xl-5">
            <div class="card">
                <div id="chatHeader" class="card-header d-flex justify-content-center align-items-center p-3 border-bottom-0">
                    <h2 class="mb-0 fw-bold text-center">Vesta</h2>
                </div>
                <div class="card-body fw-medium overflow-y-scroll overflow-x-auto" id="chat"></div>
                <div class="input-group p-3">
                    <label for="user-text" class="pe-3"><img src="/images/vestabot-icon.png" class="align-middle rounded-4" id="vestIconInput"></label>
                    <input type="text" class="form-control bg-body-tertiary rounded-start" placeholder="Type your message" id="user-text">
                </div>
            </div>
        </div>
    </div>

    <nav id="footerPlaceholder"></nav>

    <!-- JavaScript  -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script src="/scripts/templateLoader.js"></script>
    <script src="/scripts/vestabot.js"></script>
</body>

</html>
