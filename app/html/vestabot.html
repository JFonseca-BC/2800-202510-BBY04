<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic page setup -->
        <title>VestAbode</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Page favicon -->
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

        <!-- External libraries -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Custom styles -->
        <link rel="stylesheet" href="/styles/style.css" />
        <link rel="stylesheet" href="/styles/vestabot.css" />
    </head>

    <body>
        <!-- Navbar dynamically injected -->
        <nav id="navbarPlaceholder"></nav>

        <!-- Main chat container -->
        <div
            class="row d-flex justify-content-center my-5 mx-5"
            id="chatContainer"
        >
            <div class="col-md-11 col-lg-6 col-xl-5">
                <div class="card">
                    <!-- Chat header -->
                    <div
                        id="chatHeader"
                        class="card-header d-flex justify-content-center align-items-center p-3 border-bottom-0"
                    >
                        <h2 class="mb-0 fw-bold text-center">Vesta</h2>
                    </div>

                    <!-- Chat message area (scrollable) -->
                    <div
                        class="card-body fw-medium overflow-y-scroll overflow-x-auto"
                        id="chat"
                    ></div>

                    <!-- Chat input field -->
                    <div class="input-group p-3">
                        <label for="user-text" class="pe-3">
                            <img
                                src="/images/vestabot-icon.png"
                                class="align-middle rounded-4"
                                id="vestIconInput"
                            />
                        </label>
                        <input
                            type="text"
                            class="form-control bg-body-tertiary rounded-start"
                            placeholder="Type your message"
                            id="user-text"
                        />
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer dynamically injected -->
        <nav id="footerPlaceholder"></nav>

        <!-- External JS libraries -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
            crossorigin="anonymous"
        ></script>

        <!-- App-specific scripts -->
        <script src="/scripts/templateLoader.js"></script>
        <script src="/scripts/vestabot.js"></script>
    </body>
</html>
