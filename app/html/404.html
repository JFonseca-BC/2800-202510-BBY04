<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic page setup -->
        <title>VestAbode</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Page favicon -->
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

        <!-- External libraries -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Custom styles -->
        <link rel="stylesheet" href="/styles/style.css" />

        <!-- Inline styles specific to this page -->
        <style>
            #home-button {
                background: linear-gradient(45deg, #dfaeb4, #dd9ac2);
                border: solid 1px black;
                transition: all 0.8s ease;
            }

            #home-button:hover {
                background: linear-gradient(45deg, #d4929a, #d37db0);
                border: solid 1px black;
                transform: scale(1.05);
                transition: all 0.8s ease;
            }

            #logo404 {
                filter: brightness(0);
                width: auto;
                height: 15em;
                margin: 2em;
            }
        </style>
    </head>

    <body>
        <!-- Navbar dynamically injected -->
        <nav id="navbarPlaceholder"></nav>

        <!-- Logo section -->
        <div class="text-center">
            <img
                src="/images/Logo.png"
                alt="VestAbode Logo"
                id="logo404"
                class="img-fluid"
                style="max-height: 80px"
            />
        </div>

        <!-- 404 Message and navigation button -->
        <div class="container">
            <h1 class="text-left">404 - Page not found!</h1>
            <p class="text-left">This page is missing or doesn't exist.</p>
            <button
                id="home-button"
                class="btn btn-primary"
                onclick="window.location.href='/main'"
            >
                Go to Home
            </button>
        </div>

        <!-- Footer dynamically injected -->
        <nav id="footerPlaceholder"></nav>

        <!-- External JS libraries -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
            crossorigin="anonymous"
        ></script>

        <!-- Shared template loader -->
        <script src="/scripts/templateLoader.js"></script>
    </body>
</html>
