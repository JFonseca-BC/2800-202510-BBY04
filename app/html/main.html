<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VestAbode</title>
        <meta name="home page" content="home page html">

        <!------------------------>
        <!-- Required meta tags -->
        <!------------------------>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!------------------------------------------>
        <!-- Linked libraries Library goes here -->
        <!------------------------------------------>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-------------------------------------------->
        <!-- Other libraries and styles of your own -->
        <!-------------------------------------------->
        <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
        <link rel="stylesheet" href="./public/styles/style.css">
        <link rel="stylesheet" href="./public/styles/main.css">
    </head>

    <body>
        <!------------------------------>
        <!-- Your HTML Layout go here -->
        <!------------------------------>

        <!-- our own navbar goes here -->
        <nav id="navbarPlaceholder"></nav>

        <!-- the body of your page goes here -->
        <div id="info" class="container border-bottom">
            <h1 class="text-center">
                <span id="userName">{{user}}</span>'s Household
            </h1>
            <h5 id="applianceCount" class="text-center">
                <span id="applianceCountNum">{{count}}</span> appliances
            </h5>
        </div>

        <a href="#" class="text-decoration-none">
            <div class="card add-appliance-card" style="margin: 2em;" id="addAppliance">
                <div class="card-body d-flex align-items-center">
                    <img src="./images/plus.png" alt="Add" width="40" height="40" class="mr-2">
                    <h5 class="card-title mb-0 text-dark">Add Appliance</h5>
                </div>
            </div>
        </a>

        <div class="card" style="margin: 2em;" id="reminderTemplate">
            <div class="card-header" id="reminderCount">
                Reminder <span id="reminderCountNum">{{reminderCount}}</span>
            </div>
            <div class="card-body">
                <h5 class="card-title" id="applianceName">{{applianceName}}</h5>
                <p class="card-text" id="reminderDescription">{{reminderDescription}}</p>
                <small class="text-muted">Last service: <span id="deltaTime">{{deltaTime}}</span> ago</small>
            </div>
        </div>
        <!-- stuff -->

        <!-- our own footer goes here-->
        <nav id="footerPlaceholder"></nav>

        <!---------------------------------------------->
        <!-- Your own JavaScript functions go here    -->
        <!---------------------------------------------->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./public/scripts/app.js"></script>
    </body>
</html>
