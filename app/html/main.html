<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic page setup -->
        <title>VestAbode</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Page favicon -->
        <link rel="icon" href="/images/favicon.ico" />

        <!-- External libraries -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Custom styles -->
        <link rel="stylesheet" href="/styles/style.css" />
        <link rel="stylesheet" href="/styles/main.css" />
    </head>

    <body>
        <!-- Navbar dynamically injected by templateLoader.js -->
        <nav id="navbarPlaceholder"></nav>

        <!-- Welcome message and main visual -->
        <div class="container text-center mt-3 mt-md-5">
            <h1
                id="welcomeMessage"
                class="display-3 fw-bold mb-3 mb-md-5 text-nowrap"
            >
                Welcome to VestAbode!
            </h1>
            <div class="d-flex justify-content-center px-2">
                <img
                    src="/images/clock.png"
                    class="img-fluid rounded w-75 w-md-50"
                    style="aspect-ratio: 1/1; max-width: 400px"
                />
            </div>
        </div>

        <!-- Navigation button to reminders page -->
        <a class="button-link" href="/reminders">
            <button class="button">View Reminders</button>
        </a>

        <!-- Footer dynamically injected by templateLoader.js -->
        <nav id="footerPlaceholder"></nav>

        <!-- External JS libraries -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
            crossorigin="anonymous"
        ></script>

        <!-- Custom template loader script -->
        <script src="/scripts/templateLoader.js"></script>
    </body>
</html>
